{% extends 'base.html' %}
{% block content %}
<h2> Resources </h2>
<table class="table">
<tr>
    <th> Resource Name</th>
    <th> Resource Type</th>
</tr>
{% for t in resources_list %}
    <tr>
        <td>{{ t.resourcename }}</td>
        <td>{{ t.resourcetype }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
