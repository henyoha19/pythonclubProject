{% extends 'base.html' %}
{% block content %}
<h3>Meetings</h3>
<table class="table">
<tr>
    <th> Meeting Title</th>
    <th> Meeting Date</th>
   
</tr>
{% for m in meetings_list %}
    <tr>
        <td><a href="{% url 'meetingdetails' id=m.id %}">{{ m.meetingtitle }}</a></td>
        <td>{{ m.meetingdate }}</td>
        
    </tr>
{% endfor %}
</table>

{% endblock %}
